name: Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Analyze
        run: |
          xcodebuild clean build analyze \
            -scheme "ClassManager" \
            -project "ClassManager.xcodeproj" \
            CODE_SIGNING_ALLOWED=NO
